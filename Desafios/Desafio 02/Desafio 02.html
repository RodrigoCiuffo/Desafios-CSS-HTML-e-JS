<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Desafio 02.css">
    <title>Desafio 02</title>
</head>

<body>
    <div class="container">
        <div class="large">
            <img src="thumb.png" alt="Album thumbnail">
            <div id="name">
                <p>Acorda Devinho</p>
                <p>Banda Rocketseat</p>
            </div>
            <div id="icons">
                <img src="left vector.png" alt="Previous Song Icon"><img src="play.png" alt="Play Song Icon"><img src="right vector.png" alt="Next Song Icon">
            </div>
            <div id="secBlock">
                <div id="bar">
                    <img src="barra.png" alt="Song Timer Bar">
                </div>
                <div id="duration">
                    <p>03:20</p>
                    <p>00:12</p>
                </div>
            </div>
        </div>
        <div class="second">
            <div id="song">
                <img src="lesserThumb.png" alt="Lesser Album Thumb">
                <div id="text">
                    <p>Acorda Devinho</p>
                    <p>Banda Rocketseat</p>
                </div>
            </div>
            <div id="player">
                <img src="music.png" alt="Music Player">
            </div>
            <div id="block2">
                <div id="barra">
                    <img src="majorBar.png" alt="Song Timer Bar">
                </div>
                <div id="time">
                    <p>03:20</p>
                    <p>00:12</p>
                </div>
            </div>
        </div>
        <div class="third">
            <div id="sameSong">
                <img src="lesserThumb.png" alt="Lesser Album Thumb">
                <div id="sameText">
                    <p>Acorda Devinho</p>
                    <p>Banda Rocketseat</p>
                </div>
            </div>
            <div id="timing">
                <img src="music.png" alt="Music Player">
            </div>
        </div>
    </div>
</body>

</html>
