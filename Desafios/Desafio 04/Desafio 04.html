<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Desafio 04.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Desafio 04</title>
</head>

<body>
    <img src="logo.png" id="logo" alt="Vertigo Logo">
    <div id="main">
        <div id="second">
            <h1>Acesse a plataforma</h1>
            <p id="p1">Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>
        <form action="/Rodrigo" novalidate>
            <div id="credentials">
                <div id="email">
                    <label for="login" id="log">E-mail</label>
                    <input type="email" id="login" placeholder="Digite seu e-mail">
                </div>
                <div id="pw">
                    <label for="senha" id="labelPass">Senha<span id="forgot">Esqueceu a senha?</span></label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <span id="icon"><img src="eye-off.png" id="olho" alt="Hide/Show PW"></span>
                </div>
            </div>
            <button>Entrar</button>
        </form>
        <p id="p2">Ainda não tem uma conta? <span id="subscribe">Inscreva-se</span></p>
    </div>
    <script src="Desafio 04.js"></script>
</body>

</html>
