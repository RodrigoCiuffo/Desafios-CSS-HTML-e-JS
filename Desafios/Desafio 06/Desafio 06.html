<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Desafio 06.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Desafio 06</title>
</head>

<body>
    <section>
        <div id="header">
            <div id="pic">
                <img src="profile.png" alt="Profile Pic">
                <div id="cecilia">
                    <h1>Cecília Sassaki</h1>
                    <p><img src="on.png" alt="Online Marker"> Online</p>
                </div>
                <img src="close.png" id="x" alt="Close Button">
            </div>
            <div class="hora">
                <p>Hoje 11:30</p>
            </div>
        </div>
        <main>
            <form action="/Rodrigo" id="form">
                <nav id="chatContainer">
                    <div id="sec1">
                        <div id="primeiraMsg">
                            <p id="firstHour">Cecilia - 11:30</p>
                            <div class="ceci" id="msg1">Tive uma ideia incrível para um projeto! 😍</div>
                        </div>
                    </div>
                    <div id="sec2">
                        <div id="segundaMsg">
                            <p id="secondHour">Você - 11:32</p>
                            <div class="me" id="message1">Sério? Me conta mais.</div>
                        </div>
                    </div>
                    <div id="sec3">
                        <div id="terceiraMsg">
                            <p id="thirdHour">Cecilia - 11:34</p>
                            <div class="ceci" id="msg2">E se a gente fizesse um chat moderno e responsivo em apenas uma
                                semana?
                            </div>
                        </div>
                    </div>
                    <div id="sec4">
                        <div id="quartaMsg">
                            <p id="fourthHour">Você - 11:36</p>
                            <div class="me" id="message2">#boraCodar! 🚀</div>
                        </div>
                    </div>
                </nav>
                <div id="last">
                    <input type="text" id="digitar" placeholder="Digite sua mensagem">
                    <img src="send.png" id="icon" alt="Send Message Button">
                </div>
            </form>
        </main>
    </section>
    <script src="Desafio 06.js"></script>
</body>

</html>
